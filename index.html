    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      html {
        scroll-behavior: smooth;
      }

      /* On-Load Entry Animation */
      .load-in-item {
        transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1), transform 1s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .load-in-item.start {
        opacity: 0;
        transform: translateY(20px);
      }
      .load-in-item.end {
        opacity: 1;
        transform: translateY(0);
      }

      /* Base state for all on-scroll animations */
      .animate-on-scroll {
        /* "Super Smooth" cubic-bezier curve and longer duration */
        transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1), 
                    transform 1s cubic-bezier(0.19, 1, 0.22, 1),
                    filter 1s cubic-bezier(0.19, 1, 0.22, 1);
      }
      
      /* Animation Types - add subtle 3D rotation and refined blur */
      .animate-on-scroll.fade-in { opacity: 0; filter: blur(4px); }
      .animate-on-scroll.slide-up { opacity: 0; transform: translateY(30px) rotateX(-15deg); filter: blur(4px); }
      .animate-on-scroll.slide-left { opacity: 0; transform: translateX(30px) rotateY(15deg); filter: blur(4px); }
      .animate-on-scroll.slide-right { opacity: 0; transform: translateX(-30px) rotateY(-15deg); filter: blur(4px); }
      .animate-on-scroll.zoom-in { opacity: 0; transform: scale(0.9); filter: blur(4px); }
      
      /* Visible state for all on-scroll animations - remove effects */
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0) translateX(0) scale(1) rotateX(0) rotateY(0);
        filter: blur(0);
      }

      /* Lightbox Styles */
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      @keyframes scaleIn {
          from { opacity: 0; transform: scale(0.9); }
          to { opacity: 1; transform: scale(1); }
      }
    </style>
